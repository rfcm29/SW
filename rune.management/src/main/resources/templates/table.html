<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
    </head>

<body>
    <table class="table table-hover" id="runes">
        <thead>
            <tr>
                <th scope="row">ID</th>
                <th scope="row">Set</th>
                <th scope="row">Slot</th>
                <th scope="row">Main Stat</th>
                <th scope="row">Level</th>
                <th scope="row">Ancient</th>
                <th scope="row">Efficiency</th>
                <th scope="row">To max hero</th>
                <th scope="row">To max legend</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rune: ${runes}">
                <th scope="row" th:text="${rune.id}"></th>
                <td th:text="${rune.set}"></td>
                <td th:text="${rune.slot}"></td>
                <td th:text="${rune.type}"></td>
                <td th:text="'+' + ${rune.level}"></td>
                <td th:text="${rune.ancient}"></td>
                <td th:text="${rune.eff}"></td>
                <td th:text="${rune.toMaxPurple}"></td>
                <td th:text="${rune.toMaxOrange}"></td>
            </tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            $('#runes').DataTable();
        });
    </script>
</body>

</html>
